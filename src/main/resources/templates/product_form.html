<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 8px; /* Rounded corners */
        }
        .form-header {
            margin-bottom: 20px;
        }
        .btn-custom {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center form-header">Product Form</h2>
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <!-- Hidden field for ID -->
            <input type="hidden" th:field="*{id}">

            <!-- Product Name -->
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Product Name</label>
                <input type="text" id="name" name="name" th:field="*{name}"
                       class="form-control" placeholder="Enter product name" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <textarea id="description" name="description" th:field="*{description}"
                          class="form-control" placeholder="Enter product description" rows="4" required></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label fw-bold">Price</label>
                <input type="number" id="price" name="price" th:field="*{price}"
                       class="form-control" placeholder="Enter product price" step="0.01" min="0" required>
            </div>

            <!-- Buttons -->
            <div class="btn-custom">
                <button type="submit" class="btn btn-primary w-100">Save</button>
                <a href="/products" class="btn btn-secondary mt-2 w-100">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
